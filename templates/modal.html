<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Create New Products
        </h3>
        <p class="text-sm text-gray-600 mt-1">Share your new products and stories with the community</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productsForm">
        <input type="hidden" id="productsId" name="productsId">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter products name" required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter products price" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter products description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="" disabled selected>Choose a category</option>
            <option value="baju_jersey">Baju Jersey</option>
            <option value="celana">Celana</option>
            <option value="sepatu">Sepatu</option>
            <option value="bola">Bola</option>
            <option value="kaos_kaki">Kaos Kaki</option>
            <option value="tas_sepatu">Tas Sepatu</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
          <select id="brand" name="brand" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="" disabled selected>Choose a brand</option>
            <option value="nike">Nike</option>
            <option value="adidas">Adidas</option>
            <option value="puma">Puma</option>
            <option value="new balance">New Balance</option>
            <option value="asics">Asics</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Products</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProducts" form="productsForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Publish Products</button>
    </div>
  </div>
</div>
<script>
    // Variabel ini mengambil URL pattern dari Django untuk mencegah salah ketik.
    const EDIT_URL_TEMPLATE = "{% url 'main:edit_products_ajax' '0' %}";

    function showModal() {
        const modal = document.getElementById('crudModal');
        modal.classList.remove('hidden'); 

        const productsId = document.getElementById('productsId').value;
        if (!productsId) { 
            document.getElementById("productsForm").reset();
            document.querySelector('#crudModal h3').innerText = 'Create New Products';
            document.getElementById('submitProducts').innerText = 'Publish Products';
        }
    }

    function hideModal() {
        const modal = document.getElementById('crudModal');
        modal.classList.add('hidden');
        document.getElementById('productsId').value = '';
    }

    async function addProductsEntry() {
        await fetch("{% url 'main:add_products_entry_ajax' %}", {
            method: "POST",
            body: new FormData(document.querySelector('#productsForm')),
        });
        document.getElementById("productsForm").reset();
        hideModal();
        showToast('Products added successfully!', '', 'success');
        document.dispatchEvent(new CustomEvent('productsAdded'));
        return false;
    }

    async function updateProductsEntry(id) {
        // Ini adalah baris kode yang sebelumnya salah di tempat Anda.
        // Cara ini paling aman dari duplikasi.
        const url = EDIT_URL_TEMPLATE.replace('0', id);
        
        console.log("URL Final yang Dikirim:", url); // Untuk memastikan URL sudah benar

        const form = document.querySelector('#productsForm');
        const formData = new FormData(form);

        try {
            const response = await fetch(url, {
                method: "POST",
                body: formData,
            });
            const data = await response.json();
            if (response.ok) {
                showToast('Update Successful!', data.message, 'success');
                hideModal();
                document.dispatchEvent(new CustomEvent('productsAdded')); 
            } else {
                showToast('Update Failed!', data.message, 'error');
            }
        } catch (error) {
            console.error('Error during fetch:', error);
            showToast('An Error Occurred', 'There was a problem with the request.', 'error');
        }
    }

    // Event listener ini adalah "otak" yang membedakan antara Create dan Update.
    document.getElementById("productsForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const productsId = document.getElementById('productsId').value;
        
        if (productsId) {
            updateProductsEntry(productsId); 
        } else {
            addProductsEntry();
        }
    });
</script>
